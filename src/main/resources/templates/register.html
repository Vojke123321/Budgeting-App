<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<script th:include="fragments/header :: headerScripts" th:remove="tag"></script>
<title>Register</title>
</head>
<body>

	<div class="card">
		<h2 class="card-header">Please Register bellow</h2>
		<div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}">
		</div>
		<div class="card-body">
			<form method="post">
				<div class="form-group">
					<label for="username">Email address</label> <input
						type="email" class="form-control" aria-describedby="emailHelp"
						th:field="${user.username}"> <small id="emailHelp"
						class="form-text text-muted">We'll never share your email
						with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input
						type="password" class="form-control" th:field="${user.password}">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Confirm Password</label> <input
						type="password" class="form-control"
						th:field="${user.confirmPassword}">
				</div>

				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>

	<script th:include="fragments/header :: footerScripts" th:remove="tag"></script>

</body>
</html>
